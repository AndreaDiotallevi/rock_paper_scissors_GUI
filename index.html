<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <h1>Welcome to the game of Rock Paper and Scissors!</h1>
        </div>
        <div id="wrap">
            <h2 id="message">Select a choice to start a new game!</h2>
            <div class="inputButtons">
                <button class="userInput" id="rock" type="button">Rock</button>
                <button class="userInput" id="paper" type="button">Paper</button>
                <button class="userInput" id="scissors" type="button">Scissors</button>
            </div>
            <div class="currentScore">
                <div class="scoreLine">
                    <h4 id="playerScoreText">Player score:</h4>
                    <p id="playerScore">0</p>
                </div>
                <div class="scoreLine">
                    <h4 id="computerScoreText">Computer score:</h4>
                    <p id="computerScore">0</p>
                </div>
            </div>
        </div>
        <div id="footer">
            <button id="reset">Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
